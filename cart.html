<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src ="images/logo.png" width="125px"> 
            </div>
            <nav>
                <ul id="MenuItems">

<!-------- cart --------->
<div class="small-container cart-page">

        <tr>

        </tr>
        <tr>
            <td><div class="cart-info">
                <img src="images/placeholder.jpg">
                <div>
                    <p>Nike Precision 5</p>

                    <a href="">Remove</a>
                </div>
            </div></td>

        </tr>
    </table>
    <div class="total-price">

                <td>Total</td>

            </tr>
        </table>
    </div>
</div>
